{% load static %}
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">

            <a class="navbar-brand d-flex align-items-center" href="#">
                Astrocore Encrypted
            </a>

            <div class="mx-auto w-50">
                <form class="d-flex" role="search" method="get" action="{% url 'chats:search' %}">
                    <input
                        class="form-control me-2"
                        type="search"
                        name="q"
                        placeholder="Поиск чатов или пользователей..."
                        aria-label="Search"
                        required
                    >
                    <button class="btn btn-outline-primary" type="submit">Поиск</button>
                </form>
            </div>

            <div class="d-flex gap-2">
                {% if request.user.is_authenticated %}
                    <form method="post" action="{% url 'users:logout' %}">
                        {% csrf_token %}
                        <button class="btn btn-outline-danger" type="submit">Выход</button>
                    </form>
                {% else %}
                    <a href="{% url 'users:login' %}" class="btn btn-outline-primary">Вход</a>
                    <a href="{% url 'users:signup' %}" class="btn btn-primary">Регистрация</a>
                {% endif %}
            </div>

        </div>
    </nav>
</header>
